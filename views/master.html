<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> {% if title %}
    <title>{{ title }} &mdash; Umdfied</title>
    {% else %}
    <title>Umdfied &mdash; NPM module to CDN</title>
    {% endif %}
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">


</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    Umdfied
                </a>
            </div>
            <div class="btn-group navbar-right">
                <a class="btn btn-link navbar-btn" href="https://github.com/umdfied/umdfied">
                    Source
                </a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block embed %}{% endblock %}

    </div>
    <div class="container-fluid">
        <footer>
            <p>&copy; 2017
                <a href="https://github.com/uniibu" target="_blank">John Sayo</a>
            </p>
        </footer>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
